[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores =
    __init__.py: F401

[tool.mypy]
python_version = 3.11

# Typing: Encouraged but not enforced everywhere
disallow_untyped_defs = False         # Allow functions without type annotations (more forgiving)
check_untyped_defs = True             # Still check untyped functions' bodies for issues
warn_return_any = True                # Warn on Any return type (good habit)
disallow_incomplete_defs = False      # Allow partial annotations
no_implicit_optional = True           # Forces clarity with Optional[...] if default=None

# Hygiene
warn_unused_ignores = True            # Catch stale # type: ignore comments
warn_redundant_casts = True           # Catch unnecessary cast() usage

# External libraries
ignore_missing_imports = True         # Suppress errors on third-party libraries without stubs

# strict_equality = True              # Adds stricter checks for comparisons (safe, but not urgent)
