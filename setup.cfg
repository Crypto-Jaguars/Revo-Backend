[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores =
    __init__.py: F401

[tool.mypy]
python_version = 3.11

# Enforce function annotations
disallow_untyped_defs = True        # All functions must have type annotations
check_untyped_defs = True           # Also type-check the body of untyped functions

# Tighten return types
warn_return_any = True              # Warn if a function returns Any

# Improve type completeness
disallow_incomplete_defs = True     # Disallow functions with incomplete type annotations
no_implicit_optional = True         # Forces you to use Optional[...] explicitly for default=None

# Clean up type hints
warn_unused_ignores = True          # Warn about unused "# type: ignore" comments
warn_redundant_casts = True         # Warn when you use unnecessary casts

# Stricter control over untyped code (good if you have external packages)
ignore_missing_imports = True       # Avoid errors from missing stubs for third-party libraries
strict_equality = True              # Warn if `==` is used on incompatible types

# Global strict mode
# strict = True
